<ul id="menu">
  <% for mitem in sitemenu %>
    <li><%= link_to(mitem["name"], mitem["url"]) %>
  <% if mitem["sub"] && mitem["sub"].length > 0 %>
    <ul>
      <% for sitem in mitem["sub"] %>
        <li><%= link_to(sitem["name"], sitem["url"]) %></li>
      <% end %>
    </ul>
  <% end %>
  </li>
<% end %>
</ul>
